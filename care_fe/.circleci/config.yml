version: 2.1 # use CircleCI 2.1
jobs: # a collection of steps
  install: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/care # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/node:10.16.3 # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands
      - add_ssh_keys:
          fingerprints:
            - "7b:31:e5:d0:a8:97:2a:e1:b5:09:07:6f:77:6f:e5:72"
      - checkout # special step to check out source code to working directory
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  build:
    working_directory: ~/care
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run: echo "Building"
      - run: 
          name: build
          command: npm run build

  hold:
    type: approval
      requires:
        - build

  deploy:
    steps:
      - run: echo "Building"
      - run:
          name: Deploy
            requires:
              - hold
          command: |
            
            ssh-keyscan -H 34.93.26.100 >> ~/.ssh/known_hosts
            sudo apt-get update && sudo apt-get install rsync -y

            echo "The branch is: $CIRCLE_BRANCH"
            if [[ $CIRCLE_BRANCH = "master" ]]
            then
              echo "Syncing to production"
              rsync -avz --delete dist/ netlify@34.93.26.100:/opt/care_prod/
            elif [[ $CIRCLE_BRANCH = "develop" ]]
            then
              echo "Syncing to dev"
              rsync -avz --delete dist/ netlify@34.93.26.100:/opt/care/
            else
              echo "Not Syncing the branch $CIRCLE_BRANCH"
            fi

