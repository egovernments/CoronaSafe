{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}Add Hospital{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold text-center">{% trans "Add Hospital" %}</h1>
    <form class="form-horizontal" method="post" action="">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="mt-4 btn btn-primary w-full">Add Your Hospital Information</button>
    </div>
  </div>
</form>
{% endblock %}
