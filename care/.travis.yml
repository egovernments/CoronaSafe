language: python
python:
  - "3.7"
addons:
  apt:
    packages:
      - libgdal-dev
      - libsqlite3-mod-spatialite
install:
  - pip install -q -r requirements/local.txt
script:
  - python manage.py makemigrations --dry-run --settings=config.settings.test
  - python manage.py test --settings=config.settings.test -n
